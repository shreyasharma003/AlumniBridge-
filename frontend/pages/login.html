<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AlumniBridge</title>
    <link rel="stylesheet" href="../css/professional.css" />
  </head>
  <body>
    <!-- Alert Container -->
    <div
      id="alertContainer"
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
        max-width: 400px;
      "
    ></div>

    <!-- Login Container -->
    <div class="auth-container">
      <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
          <div class="auth-logo">üéì</div>
          <h1>AlumniBridge</h1>
          <p>Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
            />
            <div class="form-error" id="emailError"></div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
            <div class="form-error" id="passwordError"></div>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="btn btn-primary btn-lg w-full"
            id="loginBtn"
          >
            Sign In
          </button>

          <div class="form-error" id="loginError"></div>
        </form>

        <!-- Divider -->
        <div class="auth-divider">
          <span>or</span>
        </div>

        <!-- Admin Login Section -->
        <div class="admin-login">
          <p>Are you an admin?</p>
          <button
            type="button"
            class="btn btn-secondary btn-lg w-full"
            id="adminLoginBtn"
          >
            Admin Login
          </button>
        </div>

        <!-- Footer -->
        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
          <p><a href="../index.html">‚Üê Back to Home</a></p>
        </div>
      </div>

      <!-- Right Side Illustration -->
      <div class="auth-illustration">
        <div class="illustration-content">
          <div class="illustration-icon">ü§ù</div>
          <h2>Welcome Back!</h2>
          <p>
            Connect with alumni and students from your institution. Continue
            building professional networks and meaningful relationships.
          </p>
        </div>
      </div>
    </div>

    <!-- Admin Login Modal -->
    <div class="modal" id="adminLoginModal">
      <div class="modal-content" style="max-width: 400px">
        <div class="modal-header">
          <h2>Admin Login</h2>
          <button type="button" class="modal-close" id="closeAdminModal">
            √ó
          </button>
        </div>

        <form id="adminLoginForm" class="auth-form">
          <div class="form-group">
            <label for="adminId">Admin ID</label>
            <input
              type="text"
              id="adminId"
              placeholder="Enter admin ID"
              required
            />
            <div class="form-error" id="adminIdError"></div>
          </div>

          <div class="form-group">
            <label for="adminPassword">Password</label>
            <input
              type="password"
              id="adminPassword"
              placeholder="Enter admin password"
              required
            />
            <div class="form-error" id="adminPasswordError"></div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-full">
            Login as Admin
          </button>

          <div class="form-error" id="adminLoginError"></div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
