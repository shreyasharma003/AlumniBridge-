<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - Alumni Bridge</title>
    <link rel="stylesheet" href="../css/manage-events.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>
                <span class="icon">üìÖ</span>
                Manage Events
            </h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="goBack()">
                    ‚Üê Back to Dashboard
                </button>
                <button class="btn btn-logout" onclick="logout()">
                    üö™ Logout
                </button>
            </div>
        </header>

        <!-- Alert Container -->
        <div id="alertContainer" class="alert-container"></div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìä</div>
                <div class="stat-value" id="statTotalEvents">0</div>
                <div class="stat-label">Total Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="statActiveEvents">0</div>
                <div class="stat-label">Active Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üë•</div>
                <div class="stat-value" id="statTotalRegistrations">0</div>
                <div class="stat-label">Total Registrations</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üîú</div>
                <div class="stat-value" id="statUpcomingEvents">0</div>
                <div class="stat-label">Upcoming Events</div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="content-grid">
            <!-- Create Event Form -->
            <section class="form-section">
                <h2 id="formTitle">
                    <span>‚ûï</span>
                    Create New Event
                </h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">
                            Event Title <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="eventTitle" 
                            class="form-control"
                            placeholder="e.g., Alumni Meet 2025"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">
                            Description <span class="required">*</span>
                        </label>
                        <textarea 
                            id="eventDescription" 
                            class="form-control"
                            placeholder="Enter event details, agenda, and any important information..."
                            rows="4"
                            required
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">
                                Date <span class="required">*</span>
                            </label>
                            <input 
                                type="date" 
                                id="eventDate" 
                                class="form-control"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="eventTime">
                                Time <span class="required">*</span>
                            </label>
                            <input 
                                type="time" 
                                id="eventTime" 
                                class="form-control"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventLocation">
                            Venue / Location <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="eventLocation" 
                            class="form-control"
                            placeholder="e.g., Main Auditorium, Building A"
                            required
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventOrganizer">Organizer</label>
                            <input 
                                type="text" 
                                id="eventOrganizer" 
                                class="form-control"
                                placeholder="e.g., Alumni Association"
                            >
                        </div>
                        <div class="form-group">
                            <label for="eventCapacity">
                                Capacity <span class="required">*</span>
                            </label>
                            <input 
                                type="number" 
                                id="eventCapacity" 
                                class="form-control"
                                min="1"
                                max="10000"
                                value="100"
                                required
                            >
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="eventImage">Event Image (Optional)</label>
                        <input 
                            type="file" 
                            id="eventImage" 
                            class="form-control"
                            accept="image/*"
                        >
                        <img id="imagePreview" class="image-preview" alt="Preview">
                    </div> -->

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input 
                                type="checkbox" 
                                id="eventActive" 
                                checked
                            >
                            &nbsp; Publish event immediately (make it visible to users)
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            üìÖ Create Event
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">
                            üîÑ Clear
                        </button>
                    </div>
                </form>
            </section>

            <!-- Events List -->
            <section class="events-section">
                <div class="events-header">
                    <h2>
                        <span>üìã</span>
                        All Events
                    </h2>
                    <div class="search-filter">
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input"
                            placeholder="üîç Search events..."
                        >
                        <select id="filterSelect" class="filter-select">
                            <option value="all">All Events</option>
                            <option value="active">Active Only</option>
                            <option value="inactive">Inactive Only</option>
                            <option value="upcoming">Upcoming</option>
                            <option value="past">Past Events</option>
                        </select>
                    </div>
                </div>

                <div class="events-table-container">
                    <table class="events-table">
                        <thead>
                            <tr>
                                <th>Event</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Registrations</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventsTableBody">
                            <tr>
                                <td colspan="6" class="loading">
                                    <div class="loading-spinner"></div>
                                    <p>Loading events...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <!-- Edit Event Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>‚úèÔ∏è Edit Event</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editEventTitle">
                        Event Title <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="editEventTitle" 
                        class="form-control"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="editEventDescription">
                        Description <span class="required">*</span>
                    </label>
                    <textarea 
                        id="editEventDescription" 
                        class="form-control"
                        rows="4"
                        required
                    ></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editEventDate">
                            Date <span class="required">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="editEventDate" 
                            class="form-control"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="editEventTime">
                            Time <span class="required">*</span>
                        </label>
                        <input 
                            type="time" 
                            id="editEventTime" 
                            class="form-control"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="editEventLocation">
                        Venue / Location <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="editEventLocation" 
                        class="form-control"
                        required
                    >
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editEventOrganizer">Organizer</label>
                        <input 
                            type="text" 
                            id="editEventOrganizer" 
                            class="form-control"
                        >
                    </div>
                    <div class="form-group">
                        <label for="editEventCapacity">
                            Capacity <span class="required">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="editEventCapacity" 
                            class="form-control"
                            min="1"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="editEventImage">Update Image</label>
                    <input 
                        type="file" 
                        id="editEventImage" 
                        class="form-control"
                        accept="image/*"
                        onchange="handleEditImageUpload(event)"
                    >
                    <img id="editImagePreview" class="image-preview" alt="Preview">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            id="editEventActive" 
                            checked
                        >
                        &nbsp; Event is active (visible to users)
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">
                    Cancel
                </button>
                <button class="btn btn-success" onclick="saveEditedEvent()">
                    üíæ Save Changes
                </button>
            </div>
        </div>
    </div>

    <script src="../js/manage-events.js"></script>
</body>
</html>
