<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - AlumniBridge</title>
    <link rel="stylesheet" href="../css/professional.css" />
  </head>
  <body>
    <!-- Alert Container -->
    <div
      id="alertContainer"
      style="
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
        max-width: 400px;
      "
    ></div>

    <!-- Sign Up Container -->
    <div class="auth-container">
      <div class="auth-card">
        <!-- Header -->
        <div class="auth-header">
          <div class="auth-logo">üìù</div>
          <h1>Join AlumniBridge</h1>
          <p>Create your account and start connecting</p>
        </div>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form">
          <!-- Name Field -->
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
            <div class="form-error" id="nameError"></div>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="your@email.com"
              required
            />
            <div class="form-error" id="emailError"></div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="At least 6 characters"
              required
            />
            <div class="form-error" id="passwordError"></div>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
            <div class="form-error" id="confirmPasswordError"></div>
          </div>

          <!-- Role Field -->
          <div class="form-group">
            <label for="role">I am a...</label>
            <select id="role" name="role" required>
              <option value="">Select your role</option>
              <option value="STUDENT">Student</option>
              <option value="ALUMNI">Alumni</option>
            </select>
            <div class="form-error" id="roleError"></div>
          </div>

          <!-- Institute Field -->
          <div class="form-group">
            <label for="institute">Institute</label>
            <select id="institute" name="institute" required>
              <option value="">Select institute</option>
              <option value="IPS Academy">IPS Academy</option>
              <option value="Other">Other</option>
            </select>
            <div class="form-error" id="instituteError"></div>
          </div>

          <!-- Batch Year Field -->
          <div class="form-group">
            <label for="batchYear">Batch Year</label>
            <select id="batchYear" name="batchYear" required>
              <option value="">Select batch year</option>
              <!-- Options will be populated by JavaScript -->
            </select>
            <div class="form-error" id="batchYearError"></div>
          </div>

          <!-- Degree Field -->
          <div class="form-group">
            <label for="degreeName">Degree</label>
            <select id="degreeName" name="degreeName" required>
              <option value="">Select degree</option>
              <!-- Options will be populated by JavaScript -->
            </select>
            <div class="form-error" id="degreeError"></div>
          </div>

          <!-- Bio Field -->
          <div class="form-group">
            <label for="bio"
              >Bio
              <span
                style="
                  color: var(--text-light);
                  font-size: 12px;
                  font-weight: 400;
                "
                >(Optional)</span
              ></label
            >
            <textarea
              id="bio"
              name="bio"
              placeholder="Tell us about yourself..."
              rows="3"
            ></textarea>
            <div class="form-error" id="bioError"></div>
          </div>

          <!-- LinkedIn URL Field -->
          <div class="form-group">
            <label for="linkedinUrl"
              >LinkedIn Profile
              <span
                style="
                  color: var(--text-light);
                  font-size: 12px;
                  font-weight: 400;
                "
                >(Optional)</span
              ></label
            >
            <input
              type="url"
              id="linkedinUrl"
              name="linkedinUrl"
              placeholder="https://linkedin.com/in/yourprofile"
            />
            <div class="form-error" id="linkedinError"></div>
          </div>

          <!-- Sign Up Button -->
          <button
            type="submit"
            class="btn btn-primary btn-lg w-full"
            id="signupBtn"
          >
            Create Account
          </button>

          <div class="form-error" id="signupError"></div>
        </form>

        <!-- Footer -->
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Sign in here</a></p>
          <p><a href="../index.html">‚Üê Back to Home</a></p>
        </div>
      </div>

      <!-- Right Side Illustration -->
      <div class="auth-illustration">
        <div class="illustration-content">
          <div class="illustration-icon">üöÄ</div>
          <h2>Join Our Community</h2>
          <p>
            Connect with alumni and students from your institution. Share
            experiences, build professional networks, and grow together.
          </p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
