<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | AlumniBridge</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <h2 class="title">Create Your Account</h2>

      <!-- Alert container for messages -->
      <div id="alertContainer"></div>

      <form id="signupForm">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="name" required />
          <span id="nameError" class="error-text"></span>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" required />
          <span id="emailError" class="error-text"></span>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" required />
          <span id="passwordError" class="error-text"></span>
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" required />
          <span id="confirmPasswordError" class="error-text"></span>
        </div>

        <div class="input-group">
          <label>Role</label>
          <select id="role" required>
            <option value="">Select Role</option>
            <option value="STUDENT">Student</option>
            <option value="ALUMNI">Alumni</option>
          </select>
        </div>

        <div class="input-group">
          <label>Institute</label>
          <select id="institute">
            <option value="">Select Institute</option>
            <option value="IPS Academy">IPS Academy</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="input-group">
          <label>Batch Year</label>
          <select id="batchYear">
            <option value="">Select Batch Year</option>
            <!-- Will be populated by JavaScript -->
          </select>
        </div>

        <div class="input-group">
          <label>Degree</label>
          <select id="degreeName">
            <option value="">Select Degree</option>
            <!-- Will be populated from backend -->
          </select>
        </div>

        <div class="input-group">
          <label>Bio (Optional)</label>
          <textarea id="bio" rows="3"></textarea>
        </div>

        <div class="input-group">
          <label>LinkedIn URL (Optional)</label>
          <input type="text" id="linkedin" />
        </div>

        <button type="submit" class="submit-btn">Create Account</button>

        <p id="msg" class="message"></p>
      </form>

      <p class="login-link">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>

    <!-- Include API utility first -->
    <script src="../js/api.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
